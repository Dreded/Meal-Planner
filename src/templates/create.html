{% extends "base.html" %}
{% block content %}

<script>
	$(document).ready(function() {
	
	var MaxInputs       = 8; //maximum input boxes allowed
	
	var Ingredientx = $("#ingredients").length; //initlal text box count
	var Recipex = $("#recipe").length; //initlal text box count
	var Nutritionalx = $("#nutritional").length; //initlal text box count
	
	var IngredientCount=1; //to keep track of text box added
	var RecipeCount=1; //to keep track of text box added
	var NutritionalCount=1; //to keep track of text box added
	
	$("#AddIngredient").click(function (e)  //on add input button click
	{
	        if(Ingredientx <= MaxInputs) //max input box allowed
	        {
	            IngredientCount++; //text box added increment
	            //add input box
	            $("#ingredients").append('<div><input type="text" name="ingredients" id="Ingredient_'+ IngredientCount +'" value=""/><a href="javascript:;" class="removeIngredient">&times;</a></div>');
	            Ingredientx++; //text box increment
	        }
	return false;
	});
	
	$("body").on("click",".removeIngredient", function(e){ //user click on remove text
	        if( Ingredientx > 1 ) {
	                $(this).parent('div').remove(); //remove text box
	                Ingredientx--; //decrement textbox
	        }
	return false;
	}) 
	
	$("#AddRecipe").click(function (e)  //on add input button click
	{
	        if(Recipex <= MaxInputs) //max input box allowed
	        {
	            RecipeCount++; //text box added increment
	            //add input box
	            $("#recipe").append('<div><input type="text" name="recipe" id="Recipe_'+ RecipeCount +'" value=""/><a href="javascript:;" class="removeRecipe">&times;</a></div>');
	            Recipex++; //text box increment
	        }
	return false;
	});
	
	$("body").on("click",".removeRecipe", function(e){ //user click on remove text
	        if( Recipex > 1 ) {
	                $(this).parent('div').remove(); //remove text box
	                Recipex--; //decrement textbox
	        }
	return false;
	}) 
	
	$("#AddNutritional").click(function (e)  //on add input button click
	{
	        if(Nutritionalx <= MaxInputs) //max input box allowed
	        {
	            NutritionalCount++; //text box added increment
	            //add input box
	            $("#nutritional").append('<div><input type="text" name="nutritional" id="Nutritional_'+ NutritionalCount +'" value=""/><a href="javascript:;" class="removeNutritional">&times;</a></div>');
	            Nutritionalx++; //text box increment
	        }
	return false;
	});
	
	$("body").on("click",".removeNutritional", function(e){ //user click on remove text
	        if( Nutritionalx > 1 ) {
	                $(this).parent('div').remove(); //remove text box
	                Nutritionalx--; //decrement textbox
	        }
	return false;
	}) 
	
	});
</script>
<form action="" method="post">
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_name">Name</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="name" id="id_name" />
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_price">Price</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="price" id="id_price" />
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_type">Meal Type</label>:
    </div>
    
    <div class="field-field">
      <input type=checkbox name="type" id="id_type" value="Breakfast">Breakfast<br />
      <input type=checkbox name="type" id="id_type" value="Lunch">Lunch<br />
      <input type=checkbox name="type" id="id_type" value="Dinner">Dinner<br />
      <input type=checkbox name="type" id="id_type" value="Snack">Snack<br />
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-field" id="ingredients">
      <label for="id_ingredients">Ingredients</label>: <a id="AddIngredient" href="javascript:;">Add</a><br />
      <div><input type="text" name="ingredients" id="Ingredient_1" value=""><a href="javascript:;" class="removeIngredient">&times;</a></div>
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-field" id="recipe">
      <label for="id_recipe">Recipe</label>: <a id="AddRecipe" href="javascript:;">Add</a><br />
      <div><input type="text" name="recipe" id="Recipe_1" value=""><a href="javascript:;" class="removeRecipe">&times;</a></div>
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-field" id="nutritional">
      <label for="id_nutritional">Nutritional</label>: <a id="AddNutritional" href="javascript:;">Add</a><br />
      <div><input type="text" name="nutritional" id="Nutritional_1" value=""><a href="javascript:;" class="removeNutritional">&times;</a></div>
    </div>
    
  </div>
  
  
  <br>
  <input type="submit" value=submit />
</form>

{% endblock content %}
