{% extends "base.html" %}
{% block content %}

<form action="" method="post">
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_name">Name</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="name" id="id_name" value="{{meal.name}}" />
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_price">Price</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="price" id="id_price" value="{{meal.price}}" />
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_type">Meal Type</label>:
    </div>
    
    <div class="field-field">
      <input type=checkbox name="type" id="id_type" value="Breakfast" {%if "Breakfast" in meal.type %}checked{% endif %}>Breakfast<br />
      <input type=checkbox name="type" id="id_type" value="Lunch" {%if "Lunch" in meal.type %}checked{% endif %}>Lunch<br />
      <input type=checkbox name="type" id="id_type" value="Dinner" {%if "Dinner" in meal.type %}checked{% endif %}>Dinner<br />
      <input type=checkbox name="type" id="id_type" value="Snack" {%if "Snack" in meal.type %}checked{% endif %}>Snack<br />
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_ingredients">Ingredients</label>:
    </div>
    
    <div class="field-field">
    {% for each in meal.ingredients %}
      <input type="text" name="ingredients" id="id_ingredients" value="{{ each }}" /><br />
    {% endfor %}
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_recipe">Recipe</label>:
    </div>
    
    <div class="field-field">
    {% for each in meal.recipe %}
      <input type="text" name="recipe" id="id_recipe" value="{{ each }}" /><br />
    {% endfor %}
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_nutritional">Nutritional</label>:
    </div>
    
    <div class="field-field">
    {% for each in meal.nutritional %}
      <input type="text" name="nutritional" id="id_nutritional" value="{{ each }}" /><br />
    {% endfor %}
    </div>
    
  </div>
 <br /> 
  <a href ="/delete/{{ meal.key().id() }}">Delete Meal</a>
   <br />      
  
  <br>
  <input type="submit" value=submit />
</form>
{% endblock content %}
